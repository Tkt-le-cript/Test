<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JTOK (TikTok clone)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-feed">
    <div class="video-container">
      <video src="video1.mp4" autoplay loop muted></video>
      <div class="overlay">
        <div class="video-info">
          <p class="username">@utilisateur</p>
          <p class="description">Voici une super vidéo #fun #jtok</p>
          <p class="music">🎵 Musique - Artiste</p>
        </div>
        <div class="actions">
          <button>❤️<br><span>123</span></button>
          <button>💬<br><span>45</span></button>
          <button>🔗<br><span>Partage</span></button>
        </div>
      </div>
    </div>
    <div class="video-container">
      <video src="video2.mp4" autoplay loop muted></video>
      <div class="overlay">
        <div class="video-info">
          <p class="username">@autreuser</p>
          <p class="description">Encore une autre vidéo cool</p>
          <p class="music">🎵 Son original</p>
        </div>
        <div class="actions">
          <button>❤️<br><span>456</span></button>
          <button>💬<br><span>78</span></button>
          <button>🔗<br><span>Partager</span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
